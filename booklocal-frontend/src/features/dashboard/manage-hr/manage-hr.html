<div class="p-4 sm:p-6 lg:p-8 bg-base-200/30 min-h-screen">
  <div class="flex flex-col sm:flex-row justify-between sm:items-start gap-4 mb-8">
    <div>
      <h1 class="text-3xl font-bold text-base-content">Kadry i Płace</h1>
      <p class="mt-1 text-base-content/70">Zarządzaj umowami, generuj listy płac i śledź koszty zatrudnienia.</p>
    </div>
  </div>

  @if (business) {
    <app-monthly-summary [businessId]="business.id"></app-monthly-summary>
    <app-employment-contract-manager [businessId]="business.id"></app-employment-contract-manager>
    <app-payroll-generator [businessId]="business.id"></app-payroll-generator>
  } @else {
    <div class="flex justify-center p-12">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  }
</div>
