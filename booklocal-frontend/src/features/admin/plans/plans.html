<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h2 class="text-3xl font-bold text-gray-900 font-display">Plany Subskrypcyjne</h2>
            <p class="text-gray-500 mt-1">Zarządzaj cennikiem i limitami dla firm.</p>
        </div>
    </div>

    <!-- Create Plan Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-8">
        <h3 class="text-lg font-bold text-gray-900 mb-4">Dodaj Nowy Plan</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Nazwa Planu</label>
                <input [(ngModel)]="newPlan.name" type="text" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="np. Platinum">
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Cena (Msc)</label>
                <input [(ngModel)]="newPlan.priceMonthly" type="number" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Cena (Rok)</label>
                <input [(ngModel)]="newPlan.priceYearly" type="number" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Prowizja (%)</label>
                <input [(ngModel)]="newPlan.commissionPercentage" type="number" step="0.1" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Max Pracowników</label>
                <input [(ngModel)]="newPlan.maxEmployees" type="number" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Max Usług</label>
                <input [(ngModel)]="newPlan.maxServices" type="number" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div class="flex items-center gap-4 pt-6">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input [(ngModel)]="newPlan.hasAdvancedReports" type="checkbox" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="text-sm font-medium text-gray-700">Raporty</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input [(ngModel)]="newPlan.hasMarketingTools" type="checkbox" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="text-sm font-medium text-gray-700">Marketing</span>
                </label>
            </div>

            <div class="flex items-end">
                <button (click)="createPlan()" [disabled]="isCreating || !newPlan.name" 
                    class="w-full px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 disabled:opacity-50 transition-colors">
                    <span *ngIf="!isCreating"><i class="fas fa-plus mr-2"></i>Utwórz Plan</span>
                    <span *ngIf="isCreating"><i class="fas fa-spinner fa-spin mr-2"></i>Zapisywanie...</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Plans List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let plan of plans" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow">
            <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-start">
                <div>
                    <h3 class="text-xl font-bold text-gray-900">{{ plan.name }}</h3>
                    <div class="text-sm text-gray-500" *ngIf="plan.isActive"><span class="w-2 h-2 inline-block rounded-full bg-green-500 mr-1"></span>Aktywny</div>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-bold text-indigo-600">{{ plan.priceMonthly }} zł</div>
                    <div class="text-xs text-gray-400">miesięcznie</div>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">Pracownicy:</span>
                    <span class="font-medium text-gray-900">{{ plan.maxEmployees }}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">Usługi:</span>
                    <span class="font-medium text-gray-900">{{ plan.maxServices }}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">Prowizja:</span>
                    <span class="font-medium text-gray-900">{{ plan.commissionPercentage }}%</span>
                </div>
                <div class="pt-4 border-t border-gray-100 text-sm space-y-2">
                     <div class="flex items-center gap-2 text-gray-600">
                         <i class="fas" [ngClass]="plan.hasAdvancedReports ? 'fa-check text-green-500' : 'fa-times text-gray-300'"></i>
                         Zaawansowane Raporty
                     </div>
                     <div class="flex items-center gap-2 text-gray-600">
                        <i class="fas" [ngClass]="plan.hasMarketingTools ? 'fa-check text-green-500' : 'fa-times text-gray-300'"></i>
                        Narzędzia Marketingowe
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
