<div class="drawer lg:drawer-open" data-theme="purple_night">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />

      <router-outlet></router-outlet>
    </main>
  </div>

        <span class="text-xs text-base-content/60">Panel Właściciela</span>
