<div class="drawer lg:drawer-open">
  <input id="admin-drawer" type="checkbox" class="drawer-toggle" [checked]="isMobileMenuOpen" (change)="toggleMobileMenu()" />

  <div class="drawer-content flex flex-col bg-gray-50 min-h-screen">
    
    <div class="navbar bg-white border-b border-gray-200 sticky top-0 z-30 h-16 px-4 lg:px-8 shadow-sm">
        <div class="flex-1 gap-4">
            <label for="admin-drawer" class="btn btn-square btn-ghost lg:hidden text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </label>
            
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-gray-800 tracking-tight leading-none">Panel Administratora</h1>
            </div>
        </div>
        
        <div class="flex-none gap-2">
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar placeholder" (click)="toggleProfileMenu()">
                    <div class="bg-indigo-600 text-white rounded-full w-10 shadow-none ring-2 ring-indigo-100">
                        <span class="text-xs font-bold">SA</span>
                    </div>
                </label>
                
                <ul *ngIf="isProfileMenuOpen" tabindex="0" class="mt-3 z-[1] p-2 shadow-xl menu menu-sm dropdown-content bg-white rounded-xl w-56 border border-gray-100 animate-in fade-in zoom-in-95 duration-200">
                    <li class="px-4 py-3 border-b border-gray-100 mb-2">
                        <span class="font-bold text-gray-800 block">Super Admin</span>
                        <span class="text-xs text-gray-500 font-normal">admin@booklocal.com</span>
                    </li>
                    <li class="mt-1"><a (click)="logout()" class="text-red-600 hover:bg-red-50 hover:text-red-700"><i class="fas fa-sign-out-alt w-4"></i> Wyloguj się</a></li>
                </ul>
                <div *ngIf="isProfileMenuOpen" (click)="closeProfileMenu()" class="fixed inset-0 z-0 cursor-default"></div>
            </div>
        </div>
    </div>

    <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-x-hidden">
      <router-outlet></router-outlet>
    </main>
  </div>

  <div class="drawer-side z-40">
    <label for="admin-drawer" aria-label="close sidebar" class="drawer-overlay" (click)="closeMobileMenu()"></label>
    
    <div class="w-64 min-h-full bg-[#0f172a] text-slate-300 flex flex-col p-4 border-r border-slate-800">
      
      <div class="p-4 text-center border-b border-slate-800 mb-2">
        <h2 class="text-xl font-bold text-white truncate tracking-tight">BookLocal</h2>
        <span class="text-xs text-indigo-400 font-bold uppercase tracking-wider">Admin Panel</span>
      </div>

      <ul class="menu p-0 mt-2 flex-grow w-full space-y-1">
        
        <li class="menu-title text-slate-500 font-bold uppercase tracking-wider text-xs mb-1">Główne</li>
        
        <li>
          <a routerLink="/admin/dashboard" 
             (click)="closeMobileMenu()"
             routerLinkActive="bg-indigo-500/10 text-indigo-400 font-bold rounded-lg" 
             [routerLinkActiveOptions]="{exact: true}"
             class="group hover:bg-slate-800 hover:text-white transition-all duration-200 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 group-hover:text-white transition-colors">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
            </svg>
            <span class="font-medium">Pulpit</span>
          </a>
        </li>

        <li class="menu-title text-slate-500 font-bold uppercase tracking-wider text-xs mb-1 mt-4">Zarządzanie</li>
        
        <li>
          <a routerLink="/admin/plans" 
             (click)="closeMobileMenu()"
             routerLinkActive="bg-indigo-500/10 text-indigo-400 font-bold rounded-lg"
             class="group hover:bg-slate-800 hover:text-white transition-all duration-200 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 group-hover:text-white transition-colors">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="font-medium">Plany Subskrypcyjne</span>
          </a>
        </li>
  
        <li>
          <a routerLink="/admin/businesses" 
             (click)="closeMobileMenu()"
             routerLinkActive="bg-indigo-500/10 text-indigo-400 font-bold rounded-lg"
             class="group hover:bg-slate-800 hover:text-white transition-all duration-200 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 group-hover:text-white transition-colors">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="font-medium">Weryfikacja Firm</span>
          </a>
        </li>

        <li class="menu-title text-slate-500 font-bold uppercase tracking-wider text-xs mb-1 mt-4">System</li>
        
        <li>
          <button (click)="logout()" class="w-full text-left group hover:bg-red-500/10 hover:text-red-400 transition-all duration-200 rounded-lg flex items-center gap-2 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 group-hover:text-red-400 transition-colors">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
            </svg>
            <span class="font-medium">Wyloguj</span>
          </button>
        </li>
      </ul>
      
      <div class="p-6 mt-auto border-t border-slate-800">
          <div class="text-xs text-slate-500 text-center">
              &copy; 2026 BookLocal
          </div>
      </div>
    </div>
  </div>
</div>
