<div class="navbar bg-base-200 shadow-md">
  <div class="navbar-start">
    <label for="my-drawer" class="btn btn-primary drawer-button lg:hidden">Menu</label>
    <span class="text-xl font-bold ml-4">Panel Właściciela</span>
  </div>

  <div class="navbar-end space-x-2">

    <a [href]="'/business/' + id" target="_blank" class="btn btn-ghost btn-circle" title="Podgląd strony firmowej">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />

          d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a.75.75 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
          clip-rule="evenodd" />
      </svg>
    </a>
    }

    <app-notification-bell></app-notification-bell>
    <button class="btn btn-outline btn-error" (click)="authService.logout()">Wyloguj</button>
  </div>
</div>
