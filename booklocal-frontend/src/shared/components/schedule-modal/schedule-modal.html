<div class="modal modal-open" (click)="onBackdropClick($event)">
  <div class="modal-box w-11/12 max-w-2xl p-0 flex flex-col max-h-[90vh]">
    <div class="p-6 bg-base-200 flex items-center gap-4 shrink-0">
      <div class="bg-primary rounded-full p-2 text-primary-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-lg">Grafik Pracy</h3>
        <p class="text-sm text-base-content/60">{{ employee.firstName }} {{ employee.lastName }}</p>
      </div>
      <button type="button" class="btn btn-sm btn-circle btn-ghost ml-auto" (click)="cancel()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>

    @if (isLoading) {
      <div class="flex justify-center p-16"><span class="loading loading-spinner loading-lg"></span></div>
    } @else {
      <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()" class="p-4 sm:p-6 overflow-y-auto custom-scrollbar">
        <div formArrayName="days" class="space-y-3">
          @for (dayGroup of dayForms.controls; track $index; let i = $index) {
            <div [formGroupName]="i" class="flex flex-col sm:grid sm:grid-cols-12 items-start sm:items-center gap-2 sm:gap-3 p-3 sm:p-2 rounded-xl border sm:border-0 border-base-200 sm:bg-base-200/50 shadow-sm sm:shadow-none">
              <label class="font-bold text-sm sm:col-span-3 w-full text-base-content/80">{{ dayGroup.value.dayOfWeekDisplay }}</label>
              
              <div class="sm:col-span-6 flex items-center gap-2 w-full my-1 sm:my-0"
                   [class.opacity-40]="dayGroup.value.isDayOff"
                   [class.pointer-events-none]="dayGroup.value.isDayOff">
                <input type="time" class="input input-sm input-bordered w-full font-mono text-center" formControlName="startTime" />
                <span class="text-base-content/40 font-bold">—</span>
                <input type="time" class="input input-sm input-bordered w-full font-mono text-center" formControlName="endTime" />
              </div>
              
              <div class="form-control sm:col-span-3 w-full mt-2 sm:mt-0 pt-3 sm:pt-0 border-t border-base-200 border-dashed sm:border-0">
                <label class="label cursor-pointer justify-between sm:justify-end gap-3 p-0 hover:bg-transparent">
                  <span class="label-text text-xs font-bold uppercase tracking-wider" 
                        [ngClass]="dayGroup.value.isDayOff ? 'text-primary' : 'text-base-content/50'">
                    Dzień wolny
                  </span>
                  <input type="checkbox" class="toggle toggle-sm toggle-primary" formControlName="isDayOff" />
                </label>
              </div>
            </div>
          }
        </div>

        <div class="divider my-3"></div>

        <div class="flex justify-end gap-3">
          <button type="button" class="btn btn-ghost" (click)="cancel()">Anuluj</button>
          <button type="submit" class="btn btn-primary" [disabled]="isSaving">
            @if (isSaving) { <span class="loading loading-spinner loading-sm"></span> }
            Zapisz grafik
          </button>
        </div>
      </form>
    }
  </div>
</div>
