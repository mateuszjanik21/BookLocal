<div class="modal" [class.modal-open]="isVisible" (click)="closeModal($event)">
  <div class="modal-box p-0 max-w-lg animated-modal">
    <div class="modal-header p-6 bg-base-200 flex items-center gap-4">
      <div class="bg-primary rounded-full p-2 text-primary-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.47 2.118v-.09A12.318 12.318 0 0 1 9.374 21c2.331 0 4.512-.645 6.374-1.766v.09a2.25 2.25 0 0 1-2.47 2.118 3 3 0 0 0-5.78 1.128ZM9.375 10.375a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.375 10.375a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-3 6.375a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.47 2.118v-.09A12.318 12.318 0 0 1 9.374 21c2.331 0 4.512-.645 6.374-1.766v.09a2.25 2.25 0 0 1-2.47 2.118 3 3 0 0 0-5.78 1.128Z" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-lg">Dodaj Nową Usługę</h3>
        <p class="text-sm text-base-content/60">Wypełnij poniższe pola, aby dodać usługę.</p>
      </div>
    </div>

    <form [formGroup]="serviceForm" class="p-6">
      <div class="form-control">
        <label class="label"><span class="label-text">Nazwa usługi</span></label>
        <input type="text" placeholder="np. Strzyżenie męskie" class="input input-bordered" formControlName="name" />
      </div>
      <div class="form-control mt-4">
        <label class="label"><span class="label-text">Opis (opcjonalnie)</span></label>
        <textarea class="textarea textarea-bordered h-24" placeholder="Opis usługi" formControlName="description"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div class="form-control">
          <label class="label"><span class="label-text">Cena (zł)</span></label>
          <input type="number" placeholder="50" class="input input-bordered" formControlName="price" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Czas trwania (min)</span></label>
          <input type="number" placeholder="30" class="input input-bordered" formControlName="durationMinutes" />
        </div>
      </div>
      
      <div class="modal-action mt-8 pt-6 border-t border-base-200">
        <button type="button" class="btn btn-ghost" (click)="closed.emit(false)">Anuluj</button>
        <button type="button" class="btn btn-primary" [disabled]="serviceForm.invalid" (click)="onSubmit()">
          <span class="loading loading-spinner" *ngIf="isSubmitting"></span>
          <span *ngIf="!isSubmitting">Dodaj usługę</span>
        </button>
      </div>
    </form>
  </div>
</div>
