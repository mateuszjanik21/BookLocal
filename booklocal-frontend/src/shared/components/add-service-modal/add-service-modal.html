<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Dodaj Nową Usługę</h3>
    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
      <div class="form-control mt-4">
        <label class="label"><span class="label-text">Nazwa usługi</span></label>
        <input type="text" placeholder="np. Strzyżenie męskie" class="input input-bordered" formControlName="name" />
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text">Opis (opcjonalnie)</span></label>
        <textarea class="textarea textarea-bordered" placeholder="Opis usługi" formControlName="description"></textarea>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="form-control">
          <label class="label"><span class="label-text">Cena (zł)</span></label>
          <input type="number" placeholder="50" class="input input-bordered" formControlName="price" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Czas trwania (min)</span></label>
          <input type="number" placeholder="30" class="input input-bordered" formControlName="durationMinutes" />
        </div>
      </div>
      <div class="modal-action">
        <button type="submit" class="btn btn-primary" [disabled]="serviceForm.invalid">Dodaj usługę</button>
        <button type="button" class="btn" (click)="closed.emit()">Anuluj</button>
      </div>
    </form>
  </div>
</div>
