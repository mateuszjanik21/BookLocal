<div class="dropdown dropdown-end">
    <div tabindex="0" role="button" class="btn btn-ghost btn-circle" (click)="clearNotifications()">
        <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            @if (unreadCount > 0) {
            <span class="badge badge-xs badge-primary indicator-item">{{ unreadCount }}</span>
            }
        </div>
    </div>
    <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-72 bg-base-200 shadow">
        <div class="card-body">
            <h3 class="card-title">Powiadomienia</h3>
            @if (notifications.length > 0) {
            <ul class="menu">
                @for(notification of notifications; track $index) {
                <li>
                    <a [routerLink]="['/dashboard/reservations', notification.reservationId]">
                        {{ notification.message }}
                    </a>
                </li>
                }
            </ul>
            } @else {
            <p>Brak nowych powiadomie≈Ñ.</p>
            }
        </div>
    </div>
</div>
