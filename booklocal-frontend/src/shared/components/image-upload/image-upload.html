<div class="flex flex-col items-center gap-4">
  <div class="indicator">
    @if(isLoading){
      <span class="indicator-item indicator-center indicator-middle badge badge-lg bg-base-100/80">
        <span class="loading loading-spinner text-primary"></span>
      </span>
    }
    <div class="avatar">
      <div class="w-32 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
        <img [src]="previewUrl || currentImageUrl || 'assets/placeholder.svg'" />
      </div>
    </div>
  </div>
  <div class="flex items-center gap-2">
    <label class="btn btn-outline btn-primary" [class.invisible]="isLoading">
      <span>Zmień zdjęcie</span>
      <input type="file" class="hidden" accept="image/*" (change)="onFileChange($event)" />
    </label>
    @if(selectedFile && !isLoading){
      <button class="btn btn-primary" (click)="onUpload()">Zapisz</button>
    }
  </div>
</div>
