<div class="modal modal-open" (click)="onBackdropClick($event)">
  <div class="modal-box max-w-sm p-0 overflow-hidden">
    <div class="p-6 bg-base-200 flex items-center gap-4">
      <div class="bg-primary rounded-full p-2 text-primary-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909M3 21h18a2.25 2.25 0 0 0 2.25-2.25V5.25A2.25 2.25 0 0 0 21 3H3a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 3 21Z" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-lg">Zmien Zdjecie</h3>
        @if (employee) {
          <p class="text-sm text-base-content/60">{{ employee.firstName }} {{ employee.lastName }}</p>
        }
      </div>
      <button type="button" class="btn btn-sm btn-circle btn-ghost ml-auto" (click)="closed.emit()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>

    @if (employee) {
      <div class="p-6 flex flex-col items-center gap-4">
        <app-image-upload
          [currentImageUrl]="employee.photoUrl"
          [isLoading]="isLoading"
          [showUploadButton]="false"
          displayStyle="circle"
          (imageSelected)="onPhotoSelected($event)">
        </app-image-upload>
      </div>
    }

    <div class="p-6 pt-0 flex justify-end">
      <button type="button" class="btn btn-ghost" (click)="closed.emit()">Zamknij</button>
    </div>
  </div>
</div>
