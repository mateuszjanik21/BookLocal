<div class="modal modal-open" (click)="onBackdropClick($event)">
  <div class="modal-box max-w-lg p-0 animated-modal border border-base-200">
    <div class="sticky top-0 z-50 p-6 bg-base-200 flex items-center gap-4 border-b border-base-300">
      <div class="bg-primary rounded-full p-2 text-primary-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-lg">Dodaj Nowego Pracownika</h3>
        <p class="text-sm text-base-content/60">Wprowadz dane i przypisz zdjecie.</p>
      </div>
      <button type="button" class="btn btn-sm btn-circle btn-ghost ml-auto" (click)="cancel()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="p-6">
      <div class="flex flex-col items-center mb-6">
        <div class="avatar-placeholder relative">
          <img [src]="photoPreview || 'assets/placeholder.svg'" alt="Podglad zdjecia" class="w-24 h-24 rounded-full object-cover bg-base-300">
          <label for="photo-upload" class="absolute bottom-0 right-0 btn btn-circle btn-sm btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
              <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
            </svg>
          </label>
        </div>
        <input id="photo-upload" type="file" class="hidden" (change)="onFileSelected($event)">
      </div>

      <div class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Imie</span></label>
            <input type="text" placeholder="Imie" class="input input-bordered w-full" formControlName="firstName" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Nazwisko</span></label>
            <input type="text" placeholder="Nazwisko" class="input input-bordered w-full" formControlName="lastName" />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Data urodzenia</span></label>
            <input type="date" class="input input-bordered w-full" formControlName="dateOfBirth" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Stanowisko</span></label>
            <input type="text" placeholder="np. Stylista, Fryzjer" class="input input-bordered w-full" formControlName="position" />
          </div>
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Specjalizacja</span></label>
          <input type="text" placeholder="np. Koloryzacja, Strzyzenie meskie" class="input input-bordered w-full" formControlName="specialization" />
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Bio</span></label>
          <textarea class="textarea textarea-bordered h-20 w-full" placeholder="Krotki opis pracownika..." formControlName="bio"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Instagram URL</span></label>
            <input type="text" placeholder="Link do profilu" class="input input-bordered w-full" formControlName="instagramProfileUrl" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Portfolio URL</span></label>
            <input type="text" placeholder="Link do portfolio" class="input input-bordered w-full" formControlName="portfolioUrl" />
          </div>
        </div>
      </div>

      <div class="divider my-3"></div>

      <div class="flex justify-end gap-3">
        <button type="button" class="btn btn-ghost" (click)="cancel()">Anuluj</button>
        <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid || isSubmitting">
          @if (isSubmitting) { <span class="loading loading-spinner loading-sm"></span> }
          Dodaj Pracownika
        </button>
      </div>
    </form>
  </div>
</div>
