<dialog #addEmployeeDialog id="add_employee_modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Dodaj Nowego Pracownika</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit(addEmployeeDialog)">
      <div class="form-control mt-4">
        <label class="label"><span class="label-text">ImiÄ™</span></label>
        <input type="text" class="input input-bordered" formControlName="firstName" />
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text">Nazwisko</span></label>
        <input type="text" class="input input-bordered" formControlName="lastName" />
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text">Stanowisko</span></label>
        <input type="text" class="input input-bordered" formControlName="position" />
      </div>
      <div class="modal-action">
        <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Dodaj</button>
        <form method="dialog"><button class="btn">Anuluj</button></form>
      </div>
    </form>
  </div>
</dialog>
