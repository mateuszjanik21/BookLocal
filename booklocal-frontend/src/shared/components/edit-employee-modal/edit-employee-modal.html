<div class="modal modal-open" (click)="onBackdropClick($event)">
  <div class="modal-box max-w-lg p-0 animated-modal border border-base-200">
    <div class="sticky top-0 z-50 p-6 bg-base-200 flex items-center gap-4 border-b border-base-300">
      <div class="bg-primary rounded-full p-2 text-primary-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-lg">Edytuj Dane Pracownika</h3>
        <p class="text-sm text-base-content/60">Zaktualizuj informacje o członku zespołu.</p>
      </div>
      <button type="button" class="btn btn-sm btn-circle btn-ghost ml-auto" (click)="cancel()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    @if (employee) {
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Imię</span></label>
            <input type="text" placeholder="Imię" class="input input-bordered w-full" formControlName="firstName" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Nazwisko</span></label>
            <input type="text" placeholder="Nazwisko" class="input input-bordered w-full" formControlName="lastName" />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Data urodzenia</span></label>
            <input type="date" class="input input-bordered w-full" formControlName="dateOfBirth" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Stanowisko</span></label>
            <input type="text" placeholder="np. Stylista" class="input input-bordered w-full" formControlName="position" />
          </div>
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Specjalizacja</span></label>
          <input type="text" placeholder="np. Koloryzacja" class="input input-bordered w-full" formControlName="specialization" />
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Bio</span></label>
          <textarea class="textarea textarea-bordered h-20 w-full" placeholder="Krótki opis..." formControlName="bio"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Instagram URL</span></label>
            <input type="text" placeholder="Link do profilu" class="input input-bordered w-full" formControlName="instagramProfileUrl" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Portfolio URL</span></label>
            <input type="text" placeholder="Link do portfolio" class="input input-bordered w-full" formControlName="portfolioUrl" />
          </div>
        </div>

        <div class="divider my-1"></div>

        <div class="flex justify-end gap-3">
          <button type="button" class="btn btn-ghost" (click)="cancel()">Anuluj</button>
          <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">
            Zapisz zmiany
          </button>
        </div>
      </form>
    }
  </div>
</div>
