<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Edytuj Dane Pracownika</h3>
    @if(employee){
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-control mt-4">
          <label class="label"><span class="label-text">ImiÄ™</span></label>
          <input type="text" class="input input-bordered" formControlName="firstName" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Nazwisko</span></label>
          <input type="text" class="input input-bordered" formControlName="lastName" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Stanowisko</span></label>
          <input type="text" class="input input-bordered" formControlName="position" />
        </div>
        <div class="modal-action">
          <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Zapisz zmiany</button>
          <button type="button" class="btn" (click)="closed.emit()">Anuluj</button>
        </div>
      </form>
    }
  </div>
</div>
