<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Edytuj Usługę</h3>
    @if(service){
      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
        <div class="form-control mt-4">
          <label class="label"><span class="label-text">Nazwa usługi</span></label>
          <input type="text" class="input input-bordered" formControlName="name" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Opis</span></label>
          <textarea class="textarea textarea-bordered" formControlName="description"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Cena (zł)</span></label>
            <input type="number" class="input input-bordered" formControlName="price" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Czas trwania (min)</span></label>
            <input type="number" class="input input-bordered" formControlName="durationMinutes" />
          </div>
        </div>
        <div class="modal-action">
          <button type="submit" class="btn btn-primary" [disabled]="serviceForm.invalid">Zapisz zmiany</button>
          <button type="button" class="btn" (click)="closed.emit()">Anuluj</button>
        </div>
      </form>
    }
  </div>
</div>
