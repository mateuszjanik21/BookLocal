<div class="modal" [class.modal-open]="isVisible" (click)="closeModal($event)">
  <div class="modal-box p-0 max-w-lg animated-modal">
    <div class="modal-header p-6 bg-base-200 flex items-center gap-4">
      <div class="bg-secondary rounded-full p-2 text-secondary-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-lg">Edytuj Usługę</h3>
        <p class="text-sm text-base-content/60">Zmień dane i zapisz zmiany.</p>
      </div>
    </div>
    
    @if(service){
      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="p-6">
        <div class="form-control">
          <label class="label"><span class="label-text">Nazwa usługi</span></label>
          <input type="text" class="input input-bordered ml-1" formControlName="name" />
        </div>
        <div class="form-control mt-4">
          <label class="label"><span class="label-text">Opis</span></label>
          <textarea class="textarea textarea-bordered h-24 ml-1" formControlName="description"></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Cena (zł)</span></label>
            <input type="number" class="input input-bordered" formControlName="price" />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Czas trwania (min)</span></label>
            <input type="number" class="input input-bordered" formControlName="durationMinutes" />
          </div>
        </div>

        <div class="modal-action mt-8 pt-6 border-t border-base-200">
          <button type="button" class="btn btn-ghost" (click)="closed.emit(false)">Anuluj</button>
          <button type="button" class="btn btn-primary" [disabled]="serviceForm.invalid || !serviceForm.dirty" (click)="onSubmit()">
            <span class="loading loading-spinner" *ngIf="isSubmitting"></span>
            <span *ngIf="!isSubmitting">Zapisz zmiany</span>
          </button>
        </div>
      </form>
    }
  </div>
</div>
