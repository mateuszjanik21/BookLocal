<div class="modal modal-bottom sm:modal-middle" [class.modal-open]="isVisible" (click)="closeModal($event)">
  <div class="modal-box p-0 w-full sm:w-11/12 max-w-lg animated-modal">
    
    <div class="modal-header p-4 sm:p-6 bg-base-100 border-b border-base-200 flex items-center gap-4 sticky top-0 z-10">
      <div class="bg-secondary/10 rounded-full p-2 text-secondary shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-lg leading-tight">Edytuj Usługę</h3>
        <p class="text-xs sm:text-sm text-base-content/60">Zmień nazwę i opis.</p>
      </div>
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 sm:right-4 sm:top-4" (click)="closed.emit(false)">✕</button>
    </div>
    
    @if(service){
      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="p-4 sm:p-6 space-y-4">
        <div class="form-control">
          <label class="label pt-0"><span class="label-text font-medium">Nazwa usługi</span></label>
          <input type="text" class="input input-bordered w-full" 
                 formControlName="name" 
                 [class.input-error]="serviceForm.get('name')?.invalid && serviceForm.get('name')?.touched" />
          @if(serviceForm.get('name')?.invalid && serviceForm.get('name')?.touched) {
            <span class="text-xs text-error mt-1">Nazwa jest wymagana.</span>
          }
        </div>

        <div class="form-control">
          <label class="label pt-0"><span class="label-text font-medium">Opis</span></label>
          <textarea class="textarea textarea-bordered w-full h-28 leading-normal" formControlName="description"></textarea>
        </div>

        <div class="alert bg-base-200 border-none text-xs sm:text-sm flex items-start gap-3 mt-2">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info shrink-0 w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
           <span>Cenę i czas trwania edytujesz w sekcji <b>"Cennik"</b> dla każdego wariantu osobno.</span>
        </div>

        <div class="modal-action border-t border-base-200 pt-4 mt-6">
          <button type="button" class="btn btn-ghost" (click)="closed.emit(false)">Anuluj</button>
          <button type="button" class="btn btn-primary px-6" [disabled]="serviceForm.invalid || !serviceForm.dirty" (click)="onSubmit()">
            @if(isSubmitting) { <span class="loading loading-spinner loading-sm"></span> }
            @else { Zapisz zmiany }
          </button>
        </div>
      </form>
    }
  </div>
</div>
